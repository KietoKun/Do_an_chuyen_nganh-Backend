# ==============================================================
app:
  # Chuỗi bí mật để mã hóa Token.
  # (Đây là chuỗi Hex 512-bit mẫu, bạn có thể giữ nguyên hoặc random lại)
  jwtSecret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

  # Thời gian hết hạn Token (tính bằng mili-giây)
  # 86400000 ms = 24 giờ
  jwtExpirationMs: 86400000